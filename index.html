<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Shailja ‚ù§Ô∏è</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ee9ca7);
  background-size: 400% 400%;
  animation: gradientMove 10s ease infinite;
  overflow: hidden;
  perspective: 1000px;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(10px);
  padding: 45px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.2);
  position: relative;
  z-index: 2;
  max-width: 420px;
  animation: fadeIn 1s ease;
  transition: transform 0.2s ease;
}

h1 {
  color: #ff2e63;
  margin-bottom: 15px;
  font-size: 30px;
  animation: pulseText 2s infinite;
}

@keyframes pulseText {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

p { color: #444; margin-bottom: 25px; font-size: 18px; }

.buttons {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-top: 10px;
}

button {
  border: none;
  padding: 12px 28px;
  font-size: 18px;
  border-radius: 25px;
  cursor: pointer;
  transition: 0.3s;
}

.yes {
  background: linear-gradient(135deg, #ff2e63, #ff6f91);
  color: white;
  box-shadow: 0 10px 25px rgba(255, 46, 99, 0.4);
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 10px rgba(255, 46, 99, 0.4); }
  to { box-shadow: 0 0 25px rgba(255, 46, 99, 0.8); }
}

.yes:hover { transform: scale(1.12); }

.no {
  background: white;
  border: 2px solid #ff2e63;
  color: #ff2e63;
  position: relative;
}

/* Shake animation */
.shake {
  animation: shake 0.3s ease;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

.celebration {
  position: fixed;
  inset: 0;
  background: linear-gradient(-45deg, #ffdde1, #ee9ca7, #ffb6c1, #ff8fab);
  background-size: 400% 400%;
  animation: gradientMove 8s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  z-index: 5;
}

.card {
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 30px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.25);
  max-width: 440px;
  animation: pop 0.7s ease;
}

.card h2 {
  color: #ff2e63;
  margin-bottom: 15px;
  font-size: 28px;
  animation: pulseText 2s infinite;
}

.card p { font-size: 18px; line-height: 1.6; }

.names {
  font-size: 22px;
  margin: 15px 0;
  color: #ff2e63;
  font-weight: bold;
  animation: shimmer 2s infinite;
}

@keyframes shimmer {
  0% { opacity: 0.6; }
  50% { opacity: 1; }
  100% { opacity: 0.6; }
}

.share-btn {
  margin-top: 20px;
  background: linear-gradient(135deg, #ff2e63, #ff6f91);
  color: white;
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(255, 46, 99, 0.4);
}

img { margin-top: 15px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }

.heart {
  position: absolute;
  color: rgba(255, 46, 99, 0.25);
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh) scale(0.5); opacity: 0; }
  to { transform: translateY(-10vh) scale(1.4); opacity: 1; }
}

.burst {
  position: fixed;
  font-size: 22px;
  animation: burstAnim 1s ease forwards;
  z-index: 6;
}

@keyframes burstAnim {
  to { transform: translateY(-150px) scale(1.5); opacity: 0; }
}

/* Sparkle trail */
.sparkle {
  position: fixed;
  pointer-events: none;
  font-size: 14px;
  animation: sparkleAnim 0.8s linear forwards;
}

@keyframes sparkleAnim {
  to { transform: translateY(-20px); opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pop {
  0% { transform: scale(0.6); }
  100% { transform: scale(1); }
}

  </style>
</head>
<body><div class="container" id="proposal">
  <h1>Shailja, Will You Be Mine? ‚ù§Ô∏è</h1>
  <p id="teaseText">You are the most beautiful chapter my life is waiting to write ‚ú®</p>
  <div class="buttons">
    <button class="yes" onclick="acceptLove()">Yes üíñ</button>
    <button class="no" id="noBtn" onmouseover="moveNo()" onclick="tease()">No üòú</button>
  </div>
</div><div id="hearts"></div><script>
  const noBtn = document.getElementById('noBtn');
  const container = document.getElementById('proposal');
  const teaseText = document.getElementById('teaseText');

  const teaseMessages = [
    "Are you sure? üòå",
    "Think again üòè",
    "No button is shy üòú",
    "Destiny says YES üíñ",
    "You can‚Äôt escape love üòå"
  ];

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    noBtn.style.position = 'fixed';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';

    noBtn.classList.add('shake');
    setTimeout(() => noBtn.classList.remove('shake'), 300);
  }

  function tease() {
    const msg = teaseMessages[Math.floor(Math.random() * teaseMessages.length)];
    teaseText.innerText = msg;
  }

  function burstHearts() {
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement('div');
      heart.className = 'burst';
      heart.innerHTML = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    }
  }

  function confetti() {
    for (let i = 0; i < 40; i++) {
      const c = document.createElement('div');
      c.className = 'burst';
      c.innerHTML = '‚ú®';
      c.style.left = Math.random() * 100 + 'vw';
      c.style.top = Math.random() * 100 + 'vh';
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 1000);
    }
  }

  function acceptLove() {
    burstHearts();
    confetti();

    document.body.innerHTML += `
      <div class="celebration">
        <div class="card">
          <h2>üíñ She Said YES üíñ</h2>
          <div class="names">Abhinav ‚ù§Ô∏è Shailja</div>
          <p>
            In a world full of ordinary moments,
            you just gave me an extraordinary one ‚ú®<br><br>
            Your smile is my favorite sunrise,
            your happiness is my greatest dream,
            and your love is my forever ‚ù§Ô∏è<br><br>
            Forever Yours,<br>
            <b>Abhinav üíå</b>
          </p>
          <button class="share-btn" onclick="generateImage()">Share with Abhinav üíñ</button>
          <div id="imageBox"></div>
        </div>
      </div>`;
  }

  function generateImage() {
    const box = document.getElementById('imageBox');
    box.innerHTML = "";

    const canvas = document.createElement('canvas');
    canvas.width = 320;
    canvas.height = 320;
    const ctx = canvas.getContext('2d');

    ctx.fillStyle = '#fff0f3';
    ctx.fillRect(0, 0, 320, 320);

    ctx.fillStyle = '#ff2e63';
    ctx.font = 'bold 24px Segoe UI';
    ctx.textAlign = 'center';
    ctx.fillText('She Said YES üíñ', 160, 100);

    ctx.fillStyle = '#333';
    ctx.font = '20px Segoe UI';
    ctx.fillText('Abhinav ‚ù§Ô∏è Shailja', 160, 170);

    ctx.fillStyle = '#666';
    ctx.fillText('Forever Begins ‚ú®', 160, 230);

    const url = canvas.toDataURL();

    const img = document.createElement('img');
    img.src = url;
    img.style.width = '100%';

    const btn = document.createElement('button');
    btn.className = 'share-btn';
    btn.innerText = 'Share on WhatsApp üì≤';
    btn.onclick = () => {
      const a = document.createElement('a');
      a.href = url;
      a.download = 'yes.png';
      a.click();
    };

    box.appendChild(img);
    box.appendChild(btn);
  }

  /* Floating hearts */
  const heartsContainer = document.getElementById('hearts');
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDelay = Math.random() * 5 + 's';
    heart.style.fontSize = (Math.random() * 25 + 15) + 'px';
    heartsContainer.appendChild(heart);
  }

  /* Screen tilt */
  document.addEventListener('mousemove', (e) => {
    const x = (window.innerWidth / 2 - e.clientX) / 40;
    const y = (window.innerHeight / 2 - e.clientY) / 40;
    container.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;

    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.innerHTML = '‚ú®';
    sparkle.style.left = e.clientX + 'px';
    sparkle.style.top = e.clientY + 'px';
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 800);
  });
</script></body>
</html>
